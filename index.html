<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Jawa Timur</title>
    <link rel="style.css">
</head>
<body>
    <div class="container">
        <h1>Informasi Cuaca Jawa Timur</h1>
        <div class="weather-info">
            <p>Kota: <span id="city"></span></p>
            <p>Waktu: <span id="timestamp"></span></p>
            <p>Cuaca: <span id="description"></span></p>
            <p>Suhu: <span id="temperature"></span> &deg;C</p>
            <p>Kelembaban: <span id="humidity"></span>%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
